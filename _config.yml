# Site settings
title: "Jekyll Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Kitae Kim"
resume_title:                   "About Me"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "kim3686@purdue.edu"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       
resume_contact_address:         "Ray W. Herrick Laboratories, Purdue University, IN"

resume_header_contact_info:     "Ray W. Herrick Laboratories, Purdue University, IN â€¢ <a href='mailto:kim3686@purdue.edu'>kim3686@purdue.edu</a>"
display_header_contact_info:    "true"

resume_header_intro: "<p>Hi! I am a Ph.D. Candidate in Mechanical Engineering at Purdue University, specializing in robotics and automation in <a href='https://multiscalerobotics.org/' target='_blank'>Multi-Scale Robotics and Automation Lab</a> directed by Prof. David J. Cappelleri. My research is centered on advancing SLAM (Simultaneous Localization And Mapping) techniques and enhancing autonomous navigation in unstructured environments. Currently, my research focuses on the development of an innovative mobile robotic system designed for autonomous navigation and physical crop sampling in large-scale row-based cornfields.</p>"

# resume_header_intro: "<p>This is the executive summary. You should write a few brief, concise, and meaningful sentences about yourself from a professional context, and your immediate career goals. Make the length appropriate for your needs, but keep it brief and concise</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      false
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
